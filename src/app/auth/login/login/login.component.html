<div class="container m-4">
  <div class="card">
    <div class="card-header text-center">
      <h4>Login Here!</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="myForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input type="email" class="form-control" formControlName="email" />
          <div
            *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched"
          >
            <small
              class="text-danger"
              *ngIf="myForm.get('email')?.errors?.['required']"
              >Email is required.</small
            >
            <small
              class="text-danger"
              *ngIf="myForm.get('email')?.errors?.['email']"
              >Invalid email format.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              myForm.get('password')?.invalid && myForm.get('password')?.touched
            "
          >
            <small
              class="text-danger"
              *ngIf="myForm.get('password')?.errors?.['required']"
              >Password is required.</small
            >
            <small
              class="text-danger"
              *ngIf="myForm.get('password')?.errors?.['minlength']"
            >
              Password must be at least 8 characters long.
            </small>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="myForm.invalid"
        >
          LogIn
        </button>
      </form>
    </div>
    <p class="ms-3">
      Don't have account please click
      <a class="text-primary" routerLink="/register"> SignUp </a>Here!
    </p>
  </div>
</div>
