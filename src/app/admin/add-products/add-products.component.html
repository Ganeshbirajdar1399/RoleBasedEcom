<div class="container m-4">
  <div class="card">
    <div class="card-header text-center">
      <h4>Add Product</h4>
    </div>
    <div class="card-body">
      <div class="container">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="pname"
                />
                <div
                  *ngIf="
                    myForm.get('pname')?.invalid && myForm.get('pname')?.touched
                  "
                  class="text-danger"
                >
                  Product Name is required.
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Image</label>
                <label for="imageUpload">Upload Image:</label>
                <input
                  type="file"
                  id="imageUpload"
                  class="form-control"
                  accept="image/*"
                  (change)="onFileChange($event)"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Product Brand</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  required
                  formControlName="brand"
                >
                  <option value="" disabled selected>Select...</option>
                  <option value="Lava">Lava</option>
                  <option value="Vivo">Vivo</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Realme">Realme</option>
                  <option value="Xiomi">Xiomi</option>
                  <option value="OnePlus">OnePlus</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Description</label>
                <div>
                  <textarea
                    id="description"
                    class="form-control"
                    required
                    formControlName="description"
                  ></textarea>
                </div>
              </div>
              <div *ngIf="isSubmit" class="text-light bg-black p-4">
                <p>Product Added Successfully</p>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label class="form-label">Product Color</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="color"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Product Storage Size</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  required
                  formControlName="disksize"
                >
                  <option value="" disabled selected>Select...</option>
                  <option value="32 GB">32 GB</option>
                  <option value="64 GB">64 GB</option>
                  <option value="128 GB">128 GB</option>
                  <option value="256 GB">256 GB</option>
                  <option value="512 GB">512 GB</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Ram Size </label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  required
                  formControlName="ram"
                >
                  <option value="" disabled selected>Select...</option>
                  <option value="2 GB">2 GB</option>
                  <option value="4 GB">4 GB</option>
                  <option value="6 GB">6 GB</option>
                  <option value="8 GB">8 GB</option>
                  <option value="12 GB">12 GB</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Selling Price</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  formControlName="psp"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Product Real Price</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  formControlName="pop"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="myForm.invalid"
              >
                Add Product
              </button>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
