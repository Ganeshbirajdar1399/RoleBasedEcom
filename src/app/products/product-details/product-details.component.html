<div class="container-fluid my-5">
  <h2 class="text-center mb-4 animated-title">Product Specifications</h2>

  <!-- Product Card -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card shadow-lg product-card animate-fade">
        <div class="row g-0">
          <!-- Product Image -->
          <div class="col-md-6">
            <img
              [src]="product?.image"
              class="img-fluid rounded-start product-img"
              alt="Product Name"
            />
          </div>

          <!-- Product Details -->
          <div class="col-md-6">
            <div class="card-body d-flex flex-column">
              <h4 class="card-title text-primary mb-3">{{ product?.pname }}</h4>
              <h6 class="text-muted mb-3">
                Brand: <span class="fw-bold">{{ product?.brand }}</span>
              </h6>
              <p class="text-muted small mb-3">{{ product?.description }}</p>
              <ul class="list-group list-group-flush small">
                <li class="list-group-item">
                  Color: <span class="fw-bold">{{ product?.color }}</span>
                </li>
                <li class="list-group-item">
                  Disk Size:
                  <span class="fw-bold">{{ product?.disksize }}</span>
                </li>
                <li class="list-group-item">
                  RAM: <span class="fw-bold">{{ product?.ram }}</span>
                </li>
                <li class="list-group-item">
                  Price:
                  <span class="text-primary fw-bold">{{
                    product?.psp | currency : "INR"
                  }}</span>
                </li>
              </ul>
              <button
                class="btn btn-primary btn-sm w-100"
                (click)="addToCart(product)"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
