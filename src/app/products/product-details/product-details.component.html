<div class="container mt-5">
  <div class="card shadow-sm" style="max-width: 100%; margin: 0 auto">
    <div class="card-header text-center bg-primary text-white py-2">
      <h5 class="m-0">{{ product?.pname }}</h5>
    </div>
    <div class="card-body p-3">
      <div class="row g-2">
        <div class="col-6">
          <img
            [src]="product?.image"
            class="img-fluid rounded"
            [alt]="product?.pname"
            style="max-height: 200px; object-fit: cover"
          />
        </div>
        <div class="col-6">
          <h6 class="text-primary mb-2">
            Price: {{ product?.psp | currency : "INR" }}
          </h6>
          <p class="small text-muted mb-3">{{ product?.description }}</p>
          <button
            class="btn btn-primary btn-sm w-100"
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!product" class="alert alert-danger">Product not found!</div>
  <!-- Include the Cart Popup -->
  <app-animated-popup
    [show]="showPopup"
    (closePopup)="showPopup = false"
  ></app-animated-popup>
</div>
