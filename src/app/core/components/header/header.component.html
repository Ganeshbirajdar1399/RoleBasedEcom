<nav class="navbar navbar-expand-lg shadow-sm">
  <!-- <div class="container"> -->
  <!-- Branding -->
  <a class="navbar-brand" routerLink=""
    ><span class="text-light">Mobile</span
    ><span class="text-warning">Shopee</span></a
  >

  <!-- Toggler for Mobile View -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar Content -->
  <div class="collapse navbar-collapse" id="navbarNav" (click)="closeNavbar()">
    <!-- Navigation Links -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <button class="nav-link" routerLink="/">Home</button>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Products
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <!-- <li><a class="dropdown-item" routerLink="add-products">Add Products</a></li> -->
          <li>
            <a class="dropdown-item" routerLink="view-products"
              >Add/View Products</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
        </ul>
      </li>
      <li class="nav-item" *ngFor="let brand of getBrands()">
        <button class="nav-link" (click)="navigateToBrand(brand)">
          {{ brand | titlecase }}
        </button>
      </li>
    </ul>

    <!-- Search Bar -->
    <form class="d-flex me-3" role="search">
      <input
        class="form-control me-2 search-input"
        type="search"
        placeholder="Search products..."
        aria-label="Search"
      />
      <button
        class="btn btn-sm btn-outline-warning search-button"
        type="submit"
      >
        Search
      </button>
    </form>

    <!-- Icons Section -->
    <div class="d-flex justify-content-center">
      <button class="icon-btn me-3" title="Wishlist">
        <i class="bi bi-heart"></i>
      </button>
      <button
        class="icon-btn me-3 position-relative"
        title="Cart"
        (click)="goToCart()"
      >
        <i class="bi bi-cart"></i>
        <span
          *ngIf="cartCount > 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          {{ cartCount }}
        </span>
      </button>
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user"></i>
          <!-- User icon -->
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li>
            <button class="dropdown-item" routerLink="login">Login</button>
          </li>
          <li>
            <button class="dropdown-item" routerLink="register">
              Register
            </button>
          </li>
          <li>
            <button class="dropdown-item" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- </div> -->
</nav>
