<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Home</a></li>
      <li class="breadcrumb-item"><a>poducts</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cart</li>
    </ol>
  </nav>
  <h2 class="mb-4 text-center">Cart</h2>
  <table class="table table-borderless align-middle text-center">
    <thead class="border-bottom">
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <!-- Product Details -->
        <td>
          <div class="d-flex align-items-center">
            <img
              [src]="item.image"
              alt="{{ item.pname }}"
              class="cart-product-img me-3"
            />
          </div>
        </td>
        <td>{{ item.pname }}</td>

        <!-- Price -->
        <td>{{ item.psp | currency : "INR" }}</td>

        <!-- Quantity -->
        <td>
          <input
            type="number"
            class="form-control cart-quantity-input"
            [(ngModel)]="item.quantity"
            min="1"
          />
        </td>

        <!-- Subtotal -->
        <td>{{ item.psp * item.quantity | currency : "INR" }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(item.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyCart>
    <div class="alert alert-warning">Your cart is empty!</div>
  </ng-template>
</div>
