<div class="container mt-5">
  <div class="list-group shadow-sm">
    <div
      class="list-group-item"
      *ngFor="let item of cartItems"
      style="border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px"
    >
      <div class="row">
        <!-- Image Column -->
        <div class="col-md-3 d-flex align-items-center justify-content-center">
          <img
            [src]="item.image"
            class="img-fluid rounded"
            alt="{{ item.pname }}"
            style="max-height: 120px; object-fit: contain"
          />
        </div>

        <!-- Product Details Column -->
        <div class="col-md-6">
          <h5 class="mb-2 text-primary">{{ item.pname }}</h5>
          <p class="mb-2">
            Price: <strong>{{ item.psp | currency : "INR" }}</strong>
          </p>
          <p class="mb-2 text-muted">Description: {{ item.description }}</p>

          <!-- Quantity Controls -->
          <div class="d-flex align-items-center">
            <button
              (click)="decreaseQuantity(item)"
              class="btn btn-sm btn-primary"
            >
              -
            </button>

            <p class="mb-0 ms-2">Quantity: {{ item.quantity }}</p>
            <button
              (click)="increaseQuantity(item)"
              class="btn btn-sm btn-primary ms-2"
            >
              +
            </button>
          </div>
        </div>

        <!-- Total Column -->
        <div class="col-md-3 text-end">
          <p>
            <strong
              >Total:
              {{ item.psp * item.quantity | currency : "INR" }}
            </strong>
          </p>

          <p class="text-danger">
            Discount:
            {{ ((item.pop - item.psp) / item.pop) * 100 | number : "1.0-2" }}%
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
