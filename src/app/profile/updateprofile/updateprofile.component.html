<div class="form-container">
  <div class="card">
    <div class="card-header">Update Admin Details</div>
    <form (ngSubmit)="updateAdminDetails()">
      <div class="card-body">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="adminDetails.firstName"
            name="firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="adminDetails.lastName"
            name="lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="adminDetails.email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input
            type="text"
            id="mobile"
            class="form-control"
            [(ngModel)]="adminDetails.mobile"
            name="mobile"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            [(ngModel)]="adminDetails.address"
            name="address"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="text"
            id="password"
            class="form-control"
            [(ngModel)]="adminDetails.password"
            name="password"
          />
        </div>
      </div>
      <div class="footer d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-warning" routerLink="/profile">
          Back
        </button>
        <button type="submit" class="btn btn-primary ms-2">Save Changes</button>
      </div>
    </form>
  </div>
</div>
