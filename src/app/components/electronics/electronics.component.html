<div class="row">
  <!-- Sidebar -->
  <div class="col-md-3">
    <app-sidebar (filterChange)="onFilterChange($event)"></app-sidebar>
  </div>

  <!-- Product Listing -->
  <div class="col-md-9">
    <div class="row">
      <div *ngFor="let product of filteredProducts" class="col-md-4">
        <div class="card mb-3">
          <img
            [src]="product.imageUrl"
            class="card-img-top"
            alt="{{ product.name }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">
              <strong>{{ product.price | currency }}</strong>
            </p>
            <p class="card-text">Rating: {{ product.rating }}/5</p>
            <a
              [routerLink]="['/product', product.id]"
              class="btn btn-outline-primary"
              >View Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
