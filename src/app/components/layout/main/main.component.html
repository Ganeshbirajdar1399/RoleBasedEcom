<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
      <h1>Welcome to MobileShopee</h1>
      <p>Discover the best deals on your favorite products.</p>
      <a href="#" class="btn btn-warning btn-lg">Shop Now</a>
      <!-- <button class="btn btn-primary" (click)="fetchData()">Fetch Data</button> -->
    </div>
  </section>
  
  <!-- Categories Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Shop by Brands</h2>
      <div class="row g-4">
        <div class="col-md-2" *ngFor="let brand of getBrands()">
          <div class="card category-card">
            <!-- <img
            [src]="product.imageUrl"
              class="card-img-top"
              alt="{{product.name}}"
            /> -->
            <div class="card-body text-center">
              <button class="btn btn-primary" (click)="navigateToBrand(brand)">{{ brand | titlecase }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Featured Products Section -->
  <div class="container py-5">
    <div *ngFor="let brand of getBrands()" class="mb-5">
      <h2 class="text-center mb-4">Featured Products from {{ brand | titlecase }}</h2>
      <div class="row g-4">
        <div
          class="col-md-3"
          *ngFor="let product of groupedProducts[brand]; let i = index"
        >
          <div class="card product-card">
            <img
              [src]="product.imageUrl"
              class="card-img-top"
              [alt]="product.name"
            />
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">
                {{ product.price | currency : 'INR' : true }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
